<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <body>
    <header>
      <a class="logo" href="index.html"><h1>The Tipsy Quiz</h1></a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="high-scores.html">High Scores</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2>Game Over!</h2>
        <p id="end-score-tag">You Scored: <span id="end-score">0</span></p>
        <h3>Please enter your name to save your score:</h3>
        <input
          type="text"
          name="name"
          id="player-name"
          placeholder="Enter your name..."
        />
        <button class="btn" id="submit-score" type="submit">Save Score</button>
        <a href="quiz.html" class="btn" id="startNewQuiz">Play Again</a>
        <a href="high-scores.html" class="btn hs-btn"
          >High Scores<i class="fas fa-trophy"></i
        ></a>
      </div>
    </main>
    <footer>
      <a href="help.html"><i class="fas fa-question-circle"></i></a>
      <a
        id="dev-link"
        href="https://github.com/roomacarthur"
        target="_blank"
        aria-label="Visit the site creators github (opens in a new tab)"
      >
        <h3>Site by Roo</h3>
        <i class="fab fa-github"></i>
      </a>
    </footer>
