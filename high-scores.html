    <meta
      name="description"
      content="Fun and interactive quiz to take the place of those fun pub quizzes we are all missing during these current times."
    />
    <meta
      name="keywords"
      content="Quiz, Pub Quiz, Game, Multiple-choice, questions and answers, High-scores, The Tipsy Quiz"
    />
    <!--Favicon link-->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/icons8-beercolor-16.png"
    />
    <!--Font Awesome CDN import to allow usage of icons-->
    <link

    <!--Link style.css to document.-->

    <header>

      <a class="wobble" id="logo" href="index.html"><h1>The Tipsy Quiz</h1></a>

      <nav>
        <ul>

          <li><a class="link-hover" href="help.html">Help</a></li>

    <main>
      <div class="container">
        <div class="high-scores-div">
          <h2>High Scores</h2>
          <!--OL for ranks, Li will be imported via JS.-->
          <ol id="high-score-ranks"></ol>
        </div>
        <!--Button to play quiz again.-->
        <a class="btn" id="startNewQuiz" href="quiz.html">Play</a>

    <footer>
      <!--Link to help.html using ? icon.-->
      <a href="help.html" title="Go to the Help page."
