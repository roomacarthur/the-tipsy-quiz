<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--SEO data-->
    <meta
      name="description"
      content="Fun and interactive quiz to take the place of those fun pub quizzes we are all missing during these current times."
    />
    <meta
      name="keywords"
      content="Quiz, Pub Quiz, Game, Multiple-choice, questions and answers, High-scores, The Tipsy Quiz"
    />
    <!--PWA data-->
    <meta name="theme-color" content="#e7b3b3" />
    <link rel="manifest" href="/assets/pwa/manifest.json" />
    <!--Favicon Link-->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/icons8-beercolor-16.png"
    />
    <!--Font Awesome CDN import to allow usage of icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!--Link style.css to document.-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>The Tipsy Quiz - Home</title>
  </head>
  <body>
    <!--header section-->
    <header>
      <!--Logo for site.-->
      <a id="logo" class="wobble" href="index.html"><h1>The Tipsy Quiz</h1></a>
      <!--Header Navigation.-->
      <nav>
        <ul>
          <li>
            <a class="active-nav link-hover" href="index.html">Home</a>
          </li>
          <li>
            <a class="link-hover" href="high-scores.html">High Scores</a>
          </li>
          <li>
            <a class="link-hover" href="help.html">Help</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--Main content for page.-->
    <main>
      <!--Container to hold all page content.-->
      <div class="container">
        <!--Image from https://cocktailpartyapp.com/better-lychee-cocktails-alternatives-to-the-lychee-martini/-->
        <img
          src="assets/images/Blog-Better-Lychee-Cocktails.png"
          alt="A variety of fruity cocktails on a shelf."
        />
        <!--Homepage tagline.-->
        <h2 class="home-tagline">Anyone fancy the quiz?</h2>
        <!--Buttons to link to quiz, high scores and help pages-->
        <a href="quiz.html" class="btn" id="startNewQuiz">Play</a>
        <a href="high-scores.html" class="btn hs-btn"
          >High Scores<i class="fas fa-trophy"></i
        ></a>
        <a href="help.html" class="btn help-btn">Help</a>
      </div>
    </main>
    <!--Footer content.-->
    <footer>
      <!--Link to help.html using ? icon.-->
      <a href="help.html"><i class="fas fa-question-circle"></i></a>
      <!--Link to my personal GitHub.-->
      <a
        class="wobble"
        id="dev-link"
        href="https://github.com/roomacarthur"
        target="_blank"
        aria-label="Visit the site creators github (opens in a new tab)"
        rel="noopener"
      >
        <h3>Site by Roo</h3>
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <!--Link to page relative JS.-->
    <script src="assets/js/app.js"></script>
    <!--PWA script-->
    <script>
      //if browser support service worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/assets/pwa/sw.js");
      }
    </script>
  </body>
</html>
