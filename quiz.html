<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>The Tipsy Quiz - Quiz</title>
  </head>
  <body>
    <header>
      <a class="logo" href="index.html"><h1>The Tipsy Quiz</h1></a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="high-scores.html">High Scores</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div id="quiz">
          <div id="quiz-top">
            <div class="quiz-item">
              <h3 id="question-count">Question</h3>
              <div id="progress" class="w3-round">
                <div id="progress-full" class="w3-round"></div>
              </div>
            </div>
            <div class="quiz-item">
              <h3 id="score-tag">Score</h3>
              <h3 id="score-count">0</h3>
            </div>
          </div>
          <h2 id="question">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. At
            obcaecati qui accusantium dolore quasi aspernatur Lorem ipsum dolor
            sit amet.?
          </h2>
          <div class="answer-container">
            <p class="answer-num">1</p>
            <p class="answer-text" data-number="1">Answer 1</p>
          </div>
          <div class="answer-container">
            <p class="answer-num">2</p>
            <p class="answer-text" data-number="2">Answer 2</p>
          </div>
          <div class="answer-container">
            <p class="answer-num">3</p>
            <p class="answer-text" data-number="3">Answer 3</p>
          </div>
          <div class="answer-container">
            <p class="answer-num">4</p>
            <p class="answer-text" data-number="4">Answer 4</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a href="help.html"><i class="fas fa-question-circle"></i></a>
      <a
        id="dev-link"
        href="https://github.com/roomacarthur"
        target="_blank"
        aria-label="Visit the site creators github (opens in a new tab)"
      >
        <h3>Site by Roo</h3>
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <script src="assets/js/quiz.js"></script>
  </body>
</html>
