<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--SEO data-->
    <meta
      name="description"
      content="Fun and interactive quiz to take the place of those fun pub quizzes we are all missing during these current times."
    />
    <meta
      name="keywords"
      content="Quiz, Pub Quiz, Game, Multiple-choice, questions and answers, High-scores, The Tipsy Quiz"
    />
    <!--Favicon link.-->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/icons8-beer-16.png"
    />
    <!--Font Awesome CDN import to allow usage of icons.-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!--Link style.css to document.-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>The Tipsy Quiz - Help</title>
  </head>
  <body>
    <!--Header section.-->
    <header>
      <!--Logo for site.-->
      <a class="wobble" id="logo" href="index.html"><h1>The Tipsy Quiz</h1></a>
      <!--Header Navigation.-->
      <nav>
        <ul>
          <li><a class="link-hover" href="index.html">Home</a></li>
          <li><a class="link-hover" href="high-scores.html">High Scores</a></li>
          <li><a class="active-nav link-hover" href="help.html">Help</a></li>
        </ul>
      </nav>
    </header>
    <!--Main content of page.-->
    <main>
      <!--Page container.-->
      <div class="container">
        <!--Sub container for help items.-->
        <div class="help-container">
          <h2>How to play</h2>
          <!--Listed instructions on how to play with appropriate links.-->
          <ol>
            <li>
              Click
              <a
                class="link-hover help-container-link"
                id="startNewQuiz"
                href="quiz.html"
                >play.</a
              >
            </li>
            <li>Answer as many questions as possible correctly.</li>
            <li>
              Once game is over, enter a username and log your score to the
              <a class="link-hover help-container-link" href="high-scores.html"
                >high scores.</a
              >
            </li>
          </ol>
          <!--Contact section.-->
          <h2>Need Help?</h2>
          <p class="need-help">
            Need extra help or have a question? Contact us!
          </p>
          <!--contact form. Name, Email and message.-->
          <form method="POST" action="https://formdump.codeinstitute.net/">
            <!--Name input.-->
            <label for="nameinput">Name:</label>
            <input
              id="nameinput"
              type="text"
              name="name"
              placeholder="Your name..."
              required
            />
            <!--Email input.-->
            <label for="emailinput">Email:</label>
            <input
              id="emailinput"
              type="email"
              name="email"
              placeholder="Your email..."
              required
            />
            <!--Message text area.-->
            <label for="messageinput">message:</label>
            <textarea
              id="messageinput"
              placeholder="Write your message..."
              required
            ></textarea>
            <!--Form buttons.-->
            <div class="form-btns-container">
              <!--Send button.-->
              <input class="form-btn" type="submit" value="Send" />
              <!--Clear form button.-->
              <input class="form-btn" type="reset" value="Clear Form" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <!--Footer content.-->
    <footer>
      <!--Link to help.html using ? icon.-->
      <a href="help.html"><i class="fas fa-question-circle"></i></a>
      <!--Link to my personal GitHub.-->
      <a
        class="wobble"
        id="dev-link"
        href="https://github.com/roomacarthur"
        target="_blank"
        aria-label="Visit the site creators github (opens in a new tab)"
        rel="noopener"
      >
        <h3>Site by Roo</h3>
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <!--Link for page appropriate JS file/location.-->
    <script src="assets/js/app.js"></script>
  </body>
</html>
