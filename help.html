<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/icons8-beer-16.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>The Tipsy Quiz - Help</title>
  </head>
  <body>
    <header>
      <a class="logo" href="index.html"><h1>The Tipsy Quiz</h1></a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="high-scores.html">High Scores</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="help-container">
          <h2>How to play</h2>
          <ol>
            <li>Click <a id="startNewQuiz" href="quiz.html">play.</a></li>
            <li>Answer as many questions as possible correctly.</li>
            <li>
              Once game is over, enter a username and log your score to the
              <a href="high-scores.html">high scores.</a>
            </li>
          </ol>
          <h2>Need Help?</h2>
          <p>Need extra help or have a question? Contact us!</p>
          <form>
            <label for="nameinput">Name:</label>
            <input
              id="nameinput"
              type="text"
              name="name"
              placeholder="Your name..."
              required
            />
            <label for="emailinput">Email:</label>
            <input
              id="emailinput"
              type="email"
              name="email"
              placeholder="Your name..."
              required
            />

            <label for="messageinput">message:</label>
            <textarea
              id="messageinput"
              placeholder="Write your message..."
              required
            ></textarea>
            <div class="form-btns-container">
              <input class="form-btn" type="submit" value="Send" />
              <input class="form-btn" type="reset" value="Clear Form" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <a href="help.html"><i class="fas fa-question-circle"></i></a>
      <a
        id="dev-link"
        href="https://github.com/roomacarthur"
        target="_blank"
        aria-label="Visit the site creators github (opens in a new tab)"
      >
        <h3>Site by Roo</h3>
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
